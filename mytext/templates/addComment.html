{% extends "base.html" %}
{%block title%}歡迎光臨 圖書館{% endblock title %}
{% block headmessage %}
<div style="display: flex;justify-content: space-between; align-items: center;">
    <h3 style='font-family:微軟正黑體;'>新增書籍</h3>
    <a style='font-family:微軟正黑體;' href="/">回首頁</a>
</div>
{%endblock headmessage%}
{% block content%}
<form action="/addComment/" method="post">
    {% csrf_token %}
    <div class="post">
        <label for="post">書名： </label>
        <input type="text" name="post" id="">
    </div>
    <div class="text">
        <label for="text">評論： </label>
        <input type="text" name="text" id="">
    </div>
    <p>
    <p>
    <input type="submit" class="btn btn-outline-success" value="新增">
    <input type="reset" class="btn btn-outline-info" value="清除重填">
</form>
{% endblock content %}

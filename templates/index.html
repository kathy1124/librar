                <a href='/post/{{post.slug}}' style="text-decoration:none; color:#000000">{{ post.title }}</a>
            </p>
    </div>
    <!-- <div class='card-body' style='background-color:#ffffff'>
        <p>
            {{ post.body | truncatechars:0 }}
        </p>
    </div> -->
    <div class='card-footer'  style='background-color:#11002a'>
        <p>
            <a style=" color:#ffffff">發佈時間：{{ post.pub_date | date:"Y M d, h a m:s "}}</a>
        </p>
    </div>
</div>
<br>  <!--空一行-->
{% endfor %}
{% endblock %}

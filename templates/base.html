<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock%}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .a:link {
        color: #899baa;
        text-decoration: underline;
      }
      a:visited {
        color: #899baa;
      }
      a:hover {
        color: #d4a3c4;
        text-decoration: underline;
        text-decoration-style: dotted;
        text-decoration-color: #545b55;
      }
      a:active {
        color: rgb(155, 196, 196);
      }
    </style>

    <script
      type="text/javascript"
      src="//static.addtoany.com/menu/page.js"
    ></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container-fluid" style="background-color: rgb(207, 233, 243)">
      {% include 'header.html' %}
      <div class="row">
        <div class="col-sm-3 col-md-3">
          <!--1️⃣-->
          <!--1️⃣+2️⃣=12-->
          <div class="card">
            <div class="card-header">
              <h3>MENU</h3>
            </div>
            <div class="card-body">
              <div class="list-group">
                <a href="/" class="list-group-item">HOME</a>
                <br />
                <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
                  <a class="a2a_button_facebook"></a>
                  <a class="a2a_button_twitter"></a>
                  <a class="a2a_button_linkedin"></a>
                  <a class="a2a_button_pinterest"></a>
                  <a class="a2a_button_line"></a>
                  <a class="a2a_button_email"></a>
                </div>
              </div>
            </div>
          </div>
          <img
            src="static\images\60760673df67249T.gif"
            alt="動態變化的圖片"
            height="300px"
          />
        </div>
        <div class="col-sm-9 col-md-9">
          <!--2️⃣-->
          <div class="card">
            <div class="card-header">
              {% block headmessage %} {% endblock %}
            </div>
            <div class="card-body">{% block content %} {% endblock %}</div>
            <div class="card-footer">{% include 'footer.html' %}</div>
          </div>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

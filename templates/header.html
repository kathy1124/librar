<!-- header.html -->
{% load static %}
<div class="container-fluid" style="line-height:35px">
  <div class="row">
    <div class="col-sm-3 col-md-3">
      <h1 style="font-family: Arial, Helvetica, sans-serif;line-height:70px">
        Welcome to our library
      </h1>
    </div>
    <div class="col-sm-4 col-md-4">
      <br />
      <div id="myText2">
        <script>
          text = '📖歡迎光臨!⭕今日營業時間9:00 ❌閉館時間22:00 ';
          function showMovingText() {
            var n = text.length;
            text = text.substr(1, n - 1) + text.substr(0, 1); // 將第一個字搬到最後面
            document.getElementById('myText2').innerHTML = text; // 設定至 <div> 標籤內文
            window.status = text; // 設定至狀態列
            setTimeout('showMovingText()', 400); // 0.4 秒閃一遍
          }
          showMovingText();
        </script>
      </div>
    </div>
  </div>
</div>
